<!doctype html>
<html lang="en" style="padding: 1rem;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Stocks Comparer</title>
  </head>
  <body>
    <div class="container" id="mainContainer">
        <div class="container" style="overflow: auto;  padding-bottom: 1rem; border-bottom: 2px solid; border-color: #ccc;" >
            <form class="row g-3" title="Search Companies">
                <div style="border-bottom: 2px solid; border-color: #ccc" class="col-md-12">
                    <h5 for="formTitle">Search Companies</h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tickersInput" placeholder="WEGE3">
                    <label for="floatingInput">Tickers (comma separated)</label>
                </div>
                <div class="col-md-4">
                    <select id="sectorSelect" class="form-select">
                        <option value="" selected>Choose a sector...</option>
                    </select>
                </div>
                <div class="col-md-4">
                <select id="subsectorSelect" class="form-select">
                    <option value="" selected>Choose a subsector...</option>
                </select>
                </div>
                <div class="col-md-4">
                    <select id="segmentSelect" class="form-select">
                    <option value="" selected>Choose a segment...</option>
                    <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="negativePlCheck" checked>
                    <label class="form-check-label" for="gridCheck">
                    Remove companies with deficit and with negative net patrimony
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="highPlCheck" checked>
                    <label class="form-check-label" for="gridCheck">
                    Remove companies with price over earnings above 300 and with price over net patrimony above 20
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="liquidityCheck" checked>
                    <label class="form-check-label" for="gridCheck">
                    Remove companies with daily average liquidity below R$ 500k
                    </label>
                </div>
                </div>
                <div class="col-1">
                    <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
                </div>
                <div class="col-1">
                    <button type="reset" onsubmit="document.getElementById('searchForm').reset();" class="btn btn-outline-secondary">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="frontend/script"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
